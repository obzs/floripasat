	function ug2fsat(data){
        console.groupCollapsed('ug2fsat (debug)')
        
    	if(typeof data === "undefined" || data.length == 0) {
        	//dados para testes
        	data = uGravity.rawData
		}
        
          var lines = data.split(/\r?\n/)
          
          uGravity.ugFrames = new Array(lines.length)
          
          lines.forEach(function(line, row){
          		tokens = line.split(',')
                
                uGravity.ugFrames[row] = new Array(tokens.length)
                
                console.debug(tokens)
                
                tokens.forEach(function(token, col){
                
                	var token_byte1 = token &0xFF0000
                    	, token_byte2 = token &0x00FF00
                    	, token_byte3 = token &0x0000FF
                        , coli = col*3;
                        
                    uGravity.ugFrames[row][(coli)]=((token_byte1) >>> 0).toString(16)
                    uGravity.ugFrames[row][(coli+1)]=((token_byte2) >>> 0).toString(16)
                    uGravity.ugFrames[row][(coli+2)]=((token_byte3) >>> 0).toString(16)
                    
                	/*console.debug(token, ' > ugFrame['+(coli)+'] = ', uGravity.ugFrames[row][(coli)],
                    				' | ugFrame['+(coli+1)+'] = ', uGravity.ugFrames[row][(coli+1)],
                                    ' | ugFrame['+(coli+2)+'] = ', uGravity.ugFrames[row][(coli+2)])
                    */
                }) // token
                   
          }) // line
          
          console.groupEnd()
          
          return uGravity.ugFrames;        
    }
      
  function ugFramesSetChartData(){
        
    var ugFrames = uGravity.ugFrames
        , OBDH_status = uGravity.chartData.OBDH_status
        , OBDH_temperature = uGravity.chartData.OBDH_temperature
        , OBDH_sysclock = uGravity.chartData.OBDH_sysclock
        , IMU_acc_x = uGravity.chartData.IMU_acc_x
        , IMU_acc_y = uGravity.chartData.IMU_acc_y
        , IMU_acc_z = uGravity.chartData.IMU_acc_z
        , IMU_gyr_x = uGravity.chartData.IMU_gyr_x
        , IMU_gyr_y = uGravity.chartData.IMU_gyr_y
        , IMU_gyr_z = uGravity.chartData.IMU_gyr_z
        , IMU_ACC_RANGE = uGravity.IMU_ACC_RANGE
        , IMU_GYR_RANGE = uGravity.IMU_GYR_RANGE
        , radio_counter1 = uGravity.chartData.radio_counter1
        , radio_counter2 = uGravity.chartData.radio_counter2;
    
    $(ugFrames).each(function(frame_index, ugFrame){
            
      var obdh_sysclock_S_H = ugFrame[3]
        , obdh_sysclock_S_L = ugFrame[4]
        , obdh_sysclock_MS_H = ugFrame[5]
        , obdh_sysclock_MS_L = ugFrame[6]
        , obdh_internal_temperature_H = ugFrame[7]
        , obdh_internal_temperature_L = ugFrame[8]
        , obdh_status = ugFrame[9]
        , imu_acc_x_H = ugFrame[10]
        , imu_acc_x_L = ugFrame[11]
        , imu_acc_y_H = ugFrame[12]
        , imu_acc_y_L = ugFrame[13]
        , imu_acc_z_H = ugFrame[14]
        , imu_acc_z_L = ugFrame[15]
        , imu_gyr_x_H = ugFrame[16]
        , imu_gyr_x_L = ugFrame[17]
        , imu_gyr_y_H = ugFrame[18]
        , imu_gyr_y_L = ugFrame[19]
        , imu_gyr_z_H = ugFrame[20]
        , imu_gyr_z_L = ugFrame[21]
        , radio_counter1_H = ugFrame[22]
        , radio_counter1_L = ugFrame[23]
        , radio_counter2_H = ugFrame[24]
        , radio_counter2_L = ugFrame[25];
      
      
      uGravity.chartData.frame_index.push(frame_index)
      
      //OBDH      
      OBDH_sysclock.push([frame_index, parseFloat( (ugFrame[3] << 8 + ugFrame[4]) + 1.0/(ugFrame[5]<<8 + ugFrame[6]) ) ])
      OBDH_temperature.push([frame_index, parseFloat( ugFrame[7] << 8 + ugFrame[8] ) ])
      OBDH_status.push([frame_index, ugFrame[9] ])
      
      // Filtering noise
      if(OBDH_sysclock[OBDH_sysclock.length-1][1] === Infinity){
          OBDH_sysclock.pop()
      }
      if(OBDH_temperature[OBDH_temperature.length-1][1] === Infinity){
          OBDH_temperature.pop()
      }
      
      //IMU
      //console.log(imu_acc_x_H,imu_acc_x_L,IMU_ACC_RANGE)
      IMU_acc_x.push([frame_index, parseFloat( (((imu_acc_x_H << 8 | imu_acc_x_L) * IMU_ACC_RANGE) / 32768.0) ) ])
      IMU_acc_y.push([frame_index, parseFloat( (((imu_acc_y_H << 8 | imu_acc_y_L) * IMU_ACC_RANGE) / 32768.0) ) ])
      IMU_acc_z.push([frame_index, parseFloat( (((imu_acc_z_H << 8 | imu_acc_z_L) * IMU_ACC_RANGE) / 32768.0) ) ])
      IMU_gyr_x.push([frame_index, parseFloat( (((imu_gyr_x_H << 8 | imu_gyr_x_L) * IMU_GYR_RANGE) / 32768.0) ) ])
      IMU_gyr_y.push([frame_index, parseFloat( (((imu_gyr_y_H << 8 | imu_gyr_y_L) * IMU_GYR_RANGE) / 32768.0) ) ])
      IMU_gyr_z.push([frame_index, parseFloat( (((imu_gyr_z_H << 8 | imu_gyr_z_L) * IMU_GYR_RANGE) / 32768.0) ) ])
      
      
      if(IMU_acc_x[IMU_acc_x.length-1][1] === Infinity){
        console.log(IMU_acc_x[IMU_acc_x.length-1][1])
          IMU_acc_x.pop()
      }
      
      //RADIO
      radio_counter1.push([frame_index, ((radio_counter1_H << 8)  + radio_counter1_L) ])
      radio_counter2.push([frame_index, ((radio_counter2_H << 8)  + radio_counter2_L) ])
      
    })
    
  }

    function loadChart (data){
        var detailChart;

        $(document).ready(function () {

            // create the detail chart
            function createDetail(masterChart, chartID) {

                // prepare the detail chart
                var detailData = [],
                    detailStart = data[0][0];

                $.each(masterChart.series[0].data, function () {
                    if (this.x >= detailStart) {
                        detailData.push(this.y);
                    }
                });

                // create a detail chart referenced by a global variable
                detailChart = $('#'+chartID+' #detail-container').highcharts({
                    chart: {
                        marginBottom: 120,
                        reflow: false,
                        marginLeft: 50,
                        marginRight: 20,
                        style: {
                            position: 'absolute'
                        },
                        events: {                            
                            load: function () {
                                $(this.renderTo).closest("[id^='chart-']").height(this.chartHeight)
                            },                            
                            redraw: function () {
                                $(this.renderTo).closest("[id^='chart-']").height(this.chartHeight)
                            },
                        }
                    },
                    credits: {
                        enabled: false
                    },
                    title: {
                        text: 'uG Mission'
                    },
                    subtitle: {
                        text: 'data analysis'
                    },
                    xAxis: {
                        //type: 'datetime'
                    },
                    yAxis: {
                        title: {
                            text: null
                        },
                        maxZoom: 0.1
                    },
                    tooltip: {
                        formatter: function () {
                            var point = this.points[0];
                            return '<b>' + point.series.name + '</b><br/>frame number: ' + this.x + '<br/>' +
                                'value: ' + point.y;
                        },
                        shared: true
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        series: {
                            marker: {
                                enabled: false,
                                states: {
                                    hover: {
                                        enabled: true,
                                        radius: 3
                                    }
                                }
                            }
                        }
                    },
                    series: [{
                        name: 'Data',
                        pointStart: detailStart,
                        pointInterval: 1,
                        data: detailData
                    }],

                    exporting: {
                        enabled: false
                    }

                }).highcharts(); // return chart
            }

            // create the master chart
            function createMaster(chartID) {
                $('#'+chartID+' #master-container').highcharts({
                    chart: {
                        reflow: false,
                        borderWidth: 0,
                        backgroundColor: null,
                        marginLeft: 50,
                        marginRight: 20,
                        zoomType: 'x',
                        events: {
                            // listen to the selection event on the master chart to update the
                            // extremes of the detail chart
                            selection: function (event) {
                                var extremesObject = event.xAxis[0],
                                    min = extremesObject.min,
                                    max = extremesObject.max,
                                    detailData = [],
                                    xAxis = this.xAxis[0];

                                // reverse engineer the last part of the data
                                $.each(this.series[0].data, function () {
                                    if (this.x > min && this.x < max) {
                                        detailData.push([this.x, this.y]);
                                    }
                                });

                                // move the plot bands to reflect the new detail span
                                xAxis.removePlotBand('mask-before');
                                xAxis.addPlotBand({
                                    id: 'mask-before',
                                    from: data[0][0],
                                    to: min,
                                    color: 'rgba(0, 0, 0, 0.2)'
                                });

                                xAxis.removePlotBand('mask-after');
                                xAxis.addPlotBand({
                                    id: 'mask-after',
                                    from: max,
                                    to: data[data.length - 1][0],
                                    color: 'rgba(0, 0, 0, 0.2)'
                                });


                                detailChart.series[0].setData(detailData);

                                return false;
                            }
                        }
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        //type: 'datetime',
                        showLastTickLabel: true,
                        maxZoom: 1, // fourteen days
                        plotBands: [{
                            id: 'mask-before',
                            from: data[0][0],
                            to: data[data.length - 1][0],
                            color: 'rgba(0, 0, 0, 0.2)'
                        }],
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        gridLineWidth: 0,
                        labels: {
                            enabled: false
                        },
                        title: {
                            text: null
                        },
                        min: 0.6,
                        showFirstLabel: false
                    },
                    tooltip: {
                        formatter: function () {
                            return false;
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    credits: {
                        enabled: false
                    },
                    plotOptions: {
                        series: {
                            fillColor: {
                                linearGradient: [0, 0, 0, 70],
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, 'rgba(255,255,255,0)']
                                ]
                            },
                            lineWidth: 1,
                            marker: {
                                enabled: false
                            },
                            shadow: false,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            enableMouseTracking: false
                        }
                    },

                    series: [{
                        type: 'area',
                        name: 'data',
                        pointInterval: 1,
                        pointStart: data[0][0],
                        data: data
                    }],

                    exporting: {
                        enabled: false
                    }

                }, function (masterChart) {
                    createDetail(masterChart, uGravity.lastChartID);
                })
                    .highcharts(); // return chart instance
            }

            // make the container smaller and add a second container for the master chart
          
            uGravity.lastChartID = 'chart-'+(new Date().getTime());
          
            $('#chart').append('<div id="'+uGravity.lastChartID+'"></div>')
          
            var $container = $('#'+uGravity.lastChartID)
                .css('position', 'relative');

            $('<div id="detail-container">')
                .appendTo($container);

            $('<div id="master-container">')  .css({
                    position: 'absolute',
                    top: 300,
                    height: 100,
                    width: '100%'
                })           
                    .appendTo($container);

            // create master and in its callback, create the detail chart
            createMaster(uGravity.lastChartID);
        });
    }

  function handleFileSelect(evt) {
    evt.stopPropagation();
    evt.preventDefault();

    var files = (evt.type == "drop") ? evt.dataTransfer.files : evt.target.files
		, output = []
        , file_index;
    
    for (var i = 0, f; f = files[i]; i++) {
      file_index = i
      
      output.push('<div class="panel panel-info file-',i,'"><div class="panel-heading">', escape(f.name), ' <small>(', f.type || 'n/a', ') - ',
                  f.size, ' bytes, modificado em: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</small></div><div class="panel-body"></div></div>');
                  
      var reader = new FileReader()

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          uGravity.rawData = e.target.result
          
          uGravity.processData()
          
          $('#input-handlers').hide()
          $('#reload-info').show()
          
          var ugFrames_template_obj = []
          
          $(uGravity.ugFrames).each(function(frame_index, ugFrame){
              ugFrames_template_obj.push({
                frame_index: frame_index,
                sysclockSH: ugFrame[3],
                sysclockSL: ugFrame[4],
                sysclockMSH: ugFrame[5],
                sysclockMSL: ugFrame[6],                
                InternalTemperatureH: ugFrame[7],
                InternalTemperatureL: ugFrame[8],
                StatusCode: ugFrame[9],
                AccXH: ugFrame[10],
                
                TemperatureH: ugFrame[32],
                TemperatureL: ugFrame[33],
                
              })
          })
          
          //var $frame_tmpl   = $("#frame-template").html()
          //var frame_render = Handlebars.compile($frame_tmpl)
          //$(".panel.file-"+file_index+" .panel-body").append(frame_render({ ugFrames: ugFrames_template_obj }))
		  
        }
      })(f)

      // Read in the image file as a data URL.
      reader.readAsText(f)
    }
    $('#output').html(output.join(''))
  }

  function handleDragOver(e) {
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';

  var drop = document.getElementById('drop_file');
  drop.addEventListener('dragover', handleDragOver, false);
